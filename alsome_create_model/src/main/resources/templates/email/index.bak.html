    <style type="text/css">
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        width: 100%;
      }

      #app {
        width: 100%;
        height: 100%;
      }

      * {
        margin: 0;
        padding: 0;
      }

      ul,
      ol {
        list-style: none;
      }

      img {
        border: none;
      }

      input,
      select,
      textarea {
        outline: none;
        border: none;
        background: none;
      }

      textarea {
        resize: none;
      }

      a {
        text-decoration: none !important;
      }

      a:hover {
        text-decoration: none !important;
      }

      button {
        outline: none;
      }

      ::-webkit-scrollbar {
        /*滚动条整体样式*/
        width: 5px !important;
        /*高宽分别对应横竖滚动条的尺寸*/
        height: 5px !important;
        border-radius: 10px !important;
      }

      ::-webkit-scrollbar-thumb {
        /*滚动条里面小方块*/
        border-radius: 10px !important;
        background: rgba(255, 255, 255, 0.2) !important;
      }

      ::-webkit-scrollbar-track {
        /*滚动条里面轨道*/
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2) !important;
        -webkit-box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2) !important;
        border-radius: 10px !important;
        background: rgba(34, 32, 32, 0.5) !important;
      }

      ::-webkit-scrollbar-corner {
        /*两个滚动条的交汇处*/
        background: rgba(34, 32, 32, 0.5) !important;
        display: none !important;
      }

    <style type="text/css">
      ul,
      ol {
        list-style: none;
      }

      img {
        max-width: 100%;
        max-height: 100%;
      }

      .box {
        width: 90%;
        margin: 0 auto;
      }

      .header-box {
        height: 4rem;
        padding: 0 2rem;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        background-color: #b1c7c7;
      }

      .logo-box {
        width: 100px;
      }

      .logo-box img {
        width: 100%;
      }

      .header-box .nav-box {
        margin-left: 2.4rem;
        -webkit-box-flex: 1;
        -ms-flex: 1;
        flex: 1;
      }

      .header-box .nav-box ul {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        color: white;
      }

      .header-box .nav-box ul li {
        margin-right: 2.4rem;
        font-size: 1.2rem;
        font-weight: 600;
      }

      .header-box .right-box {
        color: white;
      }

      .content-box {
        padding: 2rem 3rem 2rem 4rem;
        font-size: 1.2rem;
      }

      .content-box .content-top .content-top-item {
        margin-bottom: 2rem;
      }

      .content-box .content-top .content-top-item span {
        color: blue;
        text-decoration: underline;
      }

      .content-box .content-top .content-top-item a {
        cursor: pointer;
        color: blue;
      }

      .content-box .content-top .content-top-item a:active {
        color: blue;
      }

      .content-box .content-bottom {
        margin-top: 2rem;
      }

      .content-box .content-bottom h3 {
        line-height: 3rem;
        border-bottom: 1px dashed #333;
        font-size: 1.2rem;
      }

      .content-box .content-bottom p {
        line-height: 3rem;
      }

      .detail-box {
        /* padding: 0px 30px 0px 40px; */
      }

      .footer-box {
        background-color: #fff;
        padding: 0px 5rem;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
      }

      .footer-box .footer-item {
        -webkit-box-flex: 1;
        -ms-flex: 1;
        flex: 1;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: start;
        -ms-flex-align: start;
        align-items: flex-start;
        overflow: hidden;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
      }

      .footer-box .item-left {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
      }

      .footer-box .item-left .left-img-box {
        width: 50rem;
      }

      .footer-box .item-left .right-img-box {
        width: 10rem;
      }

      .footer-box .item-left .wechar-right {
        margin-left: 2rem;
      }

      .footer-box .item-left .wechar-right h3 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }

      .footer-box .item-right {
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
      }

      .footer-box .item-right h3 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }

      .test-box {
        width: 100px;
      }

      .test-box img {
        width: 100%;
      }
